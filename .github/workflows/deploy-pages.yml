# Build and deploy NC Jobs Hub to GitHub Pages (PWA)
# Required: Repo → Settings → Pages → Build and deployment → Source: "GitHub Actions"
# If deploy fails: Settings → Actions → General → Workflow permissions → "Read and write permissions"
name: Deploy to GitHub Pages

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'Agent Rules & Guidelines/package-lock.json'

      - name: Install dependencies
        run: npm ci
        working-directory: 'Agent Rules & Guidelines'

      - name: Build PWA
        run: npm run build
        working-directory: 'Agent Rules & Guidelines'
        env:
          BASE: '/${{ github.event.repository.name }}/'

      - name: Prepare artifact (avoid path-with-space issues)
        run: cp -r "Agent Rules & Guidelines/dist" ./deploy

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@3
        with:
          path: deploy

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@4
